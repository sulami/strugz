{% extends 'skeleton.html' %}

{% block title %}Suche nach {{ category }} - {% endblock %}

{% block content %}
    <h1 class="center">Suche nach {{ category }}</h1>
    Bitte geben Sie ihre Postleitzahl ein:<br>
    <form action="{% url 'renderer:category' category.pk %}" method="GET">
        <input type="text" name="plz">
        <input type="submit" name="submit">
    </form>
{% endblock %}
