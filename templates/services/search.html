{% extends 'skeleton.html' %}

{% block title %}Suche nach {{ category }} - {% endblock %}

{% block content %}
    <h1 class="center">Suche nach {{ category }}</h1>
    <div class="center">
    <form action="{% url 'services:category' category.pk %}" method="GET">
        <input type="text" name="plz" placeholder="Postleitzahl">
        <input type="submit" name="submit" value="Suchen">
    </form>
    </div>
{% endblock %}
